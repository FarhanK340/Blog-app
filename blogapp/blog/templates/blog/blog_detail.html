{% extends 'blog/layout.html' %}

{% block content %}
    <div class="blog-detail">
        <img src="{{ blog.thumbnail.url }}" alt="Blog Thumbnail">
        <h1>{{ blog.title }}</h1>
        <p>Author: {{ blog.author }}</p>
        <p>Created: {{ blog.created_date }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'blog:edit' blog.id %}">Edit Blog</a>
        {% endif %}
        <p>{{ blog.content }}</p>
        <p>Modified: {{ blog.modified_date }}</p>
    </div>
{% endblock %}
